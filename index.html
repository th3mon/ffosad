<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>
    <!--

     -->
    <div id="containerMain" class="container container-main">
        <ul class="row row1 btns">
            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="0">baran</a></li>
            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="1">byk</a></li>
            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="2">waga</a></li>
            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="3">skorpion</a></li>
        </ul>
        <ul class="row row2 btns">
            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="4">bliźnięta</a></li>
            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="5">rak</a></li>
            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="6">wodnik</a></li>

            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="9">panna</a></li>

            <li class="span3 span-special"><a href="#modal" role="button" class="btn-horoscope" data-id="11">koziorożec</a></li>
        </ul>

    <div id="modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
            <p>One fine body…</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Zamknij</button>
        </div>
